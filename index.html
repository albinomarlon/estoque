<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de estoque</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="heading">
          <h1>
            Estoque do desenvolve
          </h1>
        </div>
        <div class="tabs">
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home-tab-pane"
              role="tabpanel"
              aria-labelledby="home-tab"
              tabindex="0"
            >
              <div class="heading">
                <button
                  type="button"
                  onclick="clearCurrentInventory()"
                  class="btn btn-danger"
                >
                Limpar inventário
                </button>
              </div>
              <div class="add-item">
                <form name= "inventoryForm" 
                      class="form" 
                      action="#" 
                      onsubmit="addCurrentInventory(); return false;">
                  <div class="mb-3">
                    <label class="form-label">
                      Nome:
                      <input
                        id="current_order_product_name"
                        class="form-control"
                        name="name"
                        type="text"
                        required
                      />
                    </label>
                    <label class="form-label">
                      Marca:
                      <input
                        id="current_order_product_brand"
                        class="form-control"
                        type="text"
                        name="brand"
                        required
                      />
                    </label>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">
                      Quantidade:
                      <input
                        id="current_order_product_quantity"
                        class="form-control"
                        type="number"
                        name="quantity"
                        required
                      />
                    </label>
                    <label class="form-label">
                      Preço:
                      <input
                        id="current_order_product_price"
                        class="form-control"
                        type="number"
                        name="price"
                        required
                      />
                    </label>
                  </div>
                  <div class="mb-3">
                    <button
                      class="btn btn-success"
                      type="submit"
                    >
                      Adicionar
                    </button>
                    <button class="btn btn-danger" type="reset">Limpar</button>
                  </div>
                </form>
              </div>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Preço</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="current_inventory_list">
                </tbody>
              </table>
            </div>
            <div>
              <div>
                Preço:
                <h1 id="preco"></h1>
              </div>
              <div>
                Quantidade:
                <h1 id="quantidade"></h1>
              </div>
            </div>            
            <div
              class="tab-pane fade"
              id="profile-tab-pane"
              role="tabpanel"
              aria-labelledby="profile-tab"
              tabindex="0"
            >
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
